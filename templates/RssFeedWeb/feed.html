<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSS Feed</title>
</head>
<body>
    <h1>RSS Feed</h1>
    <ul>
        {% for entry in feed_entries %}
        <li>
            <a href="{{ entry.link }}">{{ entry.title }}</a>
            <p>{{ entry.description }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
